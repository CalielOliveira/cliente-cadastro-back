spring.application.name=cliente-cadastro

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cliente
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Liquibase Properties
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml


# Security
app.security.user=fulano
app.security.password=senhaDoFulano
app.security.frontend-url=http://localhost:4200
